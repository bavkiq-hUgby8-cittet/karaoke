<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Karaok√™ dos Veloso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --pink: #ff006e;
            --purple: #8338ec;
            --blue: #3a86ff;
            --cyan: #00f5d4;
            --yellow: #ffbe0b;
            --orange: #fb5607;
            --dark: #10002b;
            --darker: #0a0015;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--darker);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app {
            display: grid;
            grid-template-columns: 1fr 320px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 15px;
            padding: 15px;
        }
        
        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(131,56,236,0.3), rgba(255,0,110,0.3));
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(90deg, var(--yellow), var(--orange), var(--pink), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .status { font-size: 0.85em; margin-top: 3px; }
        .header .status.online { color: var(--cyan); }
        .header .status.offline { color: var(--orange); }
        
        .main-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            min-height: 300px;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            z-index: 5;
        }
        
        .video-placeholder.hidden { display: none; }
        
        .video-placeholder .icon {
            font-size: 80px;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .singer-card {
            background: linear-gradient(135deg, var(--purple), var(--pink));
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .singer-card.empty {
            background: rgba(255,255,255,0.1);
            justify-content: center;
            padding: 25px;
        }
        
        .singer-avatar {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .singer-info { flex: 1; }
        .singer-info .label { font-size: 0.85em; opacity: 0.8; }
        .singer-info .name { font-size: 1.5em; font-weight: 700; }
        .singer-info .song { font-size: 0.95em; opacity: 0.9; }
        
        .energy-box { width: 150px; text-align: center; }
        
        .energy-bar {
            height: 18px;
            background: rgba(0,0,0,0.3);
            border-radius: 9px;
            overflow: hidden;
        }
        
        .energy-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--cyan), var(--blue), var(--purple), var(--pink));
            border-radius: 9px;
            transition: width 0.2s;
        }
        
        .energy-text { font-size: 0.85em; margin-top: 5px; }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card h3 {
            font-size: 1em;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .qr-card { text-align: center; }
        
        .qr-wrapper {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .qr-url {
            font-size: 0.65em;
            opacity: 0.6;
            margin-top: 8px;
            word-break: break-all;
        }
        
        .mic-options {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .mic-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .mic-option:hover { background: rgba(255,255,255,0.1); }
        .mic-option input { width: 16px; height: 16px; }
        .mic-option span { font-size: 0.85em; }
        
        .operator-mic {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }
        
        .operator-mic.active { display: block; }
        
        .mic-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .mic-btn.recording {
            background: linear-gradient(135deg, var(--cyan), var(--blue));
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .mic-status { font-size: 0.8em; margin-top: 8px; opacity: 0.8; }
        
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 25px;
            gap: 2px;
            margin-top: 8px;
        }
        
        .visualizer .bar {
            width: 4px;
            background: var(--cyan);
            border-radius: 2px;
        }
        
        .queue-list { max-height: 150px; overflow-y: auto; }
        
        .queue-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 6px;
        }
        
        .queue-item:first-child {
            background: linear-gradient(135deg, rgba(131,56,236,0.4), rgba(255,0,110,0.4));
        }
        
        .queue-item .pos {
            width: 26px; height: 26px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8em;
        }
        
        .queue-item .info { flex: 1; overflow: hidden; }
        .queue-item .name { font-weight: 600; font-size: 0.9em; }
        .queue-item .song {
            font-size: 0.75em;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .empty-state { text-align: center; padding: 20px; opacity: 0.5; }
        
        .scoreboard { max-height: 120px; overflow-y: auto; }
        
        .score-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .score-item .medal { font-size: 1.1em; }
        .score-item .rank {
            width: 24px; height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: 700;
        }
        .score-item .name { flex: 1; font-size: 0.85em; }
        .score-item .pts { font-weight: 700; color: var(--yellow); font-size: 0.9em; }
        
        .controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            flex-wrap: wrap;
        }
        
        .ctrl-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        
        .ctrl-btn:hover { transform: translateY(-2px); }
        .ctrl-btn:active { transform: translateY(0); }
        
        .btn-play { background: linear-gradient(135deg, var(--cyan), #00c9a7); }
        .btn-next { background: linear-gradient(135deg, var(--yellow), var(--orange)); }
        .btn-stop { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn-reset { background: linear-gradient(135deg, #666, #444); }
        
        .voting-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10,0,21,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .voting-overlay.show { display: flex; }
        
        .voting-content { text-align: center; animation: zoomIn 0.5s ease; }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .voting-content h2 { font-size: 2em; margin-bottom: 15px; color: var(--yellow); }
        
        .voting-singer {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(90deg, var(--pink), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .voting-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }
        
        .stat-box .value { font-size: 4em; font-weight: 800; color: var(--yellow); }
        .stat-box .label { font-size: 1.1em; opacity: 0.7; }
        
        .voting-timer { font-size: 1.5em; }
        .voting-timer span { font-size: 1.3em; color: var(--orange); font-weight: 800; }
        
        .debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.7em;
            max-width: 350px;
            max-height: 120px;
            overflow-y: auto;
            z-index: 999;
            font-family: monospace;
        }
        
        .debug .log { margin: 2px 0; }
        .debug .error { color: #e74c3c; }
        .debug .success { color: #2ecc71; }
        .debug .info { color: #3498db; }
    </style>
</head>
<body>

    </div>
    
    <div class="debug" id="debug"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        // ============================================================
        // DEBUG LOG
        // ============================================================
        function log(msg, type = 'info') {
            console.log(`[${type.toUpperCase()}]`, msg);
            const debug = document.getElementById('debug');
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.textContent = `${new Date().toLocaleTimeString()} - ${msg}`;
            debug.appendChild(div);
            debug.scrollTop = debug.scrollHeight;
        }
        
        // ============================================================
        // CONFIG
        // ============================================================
        const BASE_URL = 'https://bavkiq-hugby8-cittet.github.io/karaoke';
        
        // ============================================================
        // ESTADO GLOBAL
        // ============================================================
        let db = null;
        let gameRef = null;
        let ytPlayer = null;
        let ytReady = false;
        let currentSinger = null;
        let currentVideoId = null;
        let pendingVideoId = null;
        let votingInterval = null;
        
        // Mic
        let micMode = 'celular';
        let micActive = false;
        let audioCtx = null;
        let analyser = null;
        let micStream = null;
        let energyInterval = null;
        
        // ============================================================
        // FIREBASE
        // ============================================================
        function initFirebase() {
            log('Iniciando Firebase...');
            
            try {
                firebase.initializeApp({
                    apiKey: "AIzaSyBkmz4IlYeqip-u_0MCO4Hlb--MsZtTspw",
                    authDomain: "karaoke-46db0.firebaseapp.com",
                    databaseURL: "https://karaoke-46db0-default-rtdb.firebaseio.com",
                    projectId: "karaoke-46db0"
                });
                
                db = firebase.database();
                gameRef = db.ref('karaoke');
                
                db.ref('.info/connected').on('value', snap => {
                    if (snap.val()) {
                        log('Firebase conectado!', 'success');
                        document.getElementById('status').textContent = 'üü¢ Conectado';
                        document.getElementById('status').className = 'status online';
                    } else {
                        log('Firebase desconectado', 'error');
                        document.getElementById('status').textContent = 'üî¥ Desconectado';
                        document.getElementById('status').className = 'status offline';
                    }
                });
                
                setupListeners();
                
            } catch (e) {
                log('Erro Firebase: ' + e.message, 'error');
            }
        }
        
        function setupListeners() {
            gameRef.child('queue').on('value', snap => {
                const data = snap.val();
                log('Fila atualizada: ' + (data ? Object.keys(data).length : 0) + ' itens');
                updateQueue(data);
            });
            
            gameRef.child('energy').on('value', snap => {
                updateEnergy(snap.val());
            });
            
            gameRef.child('scores').on('value', snap => {
                updateScoreboard(snap.val());
            });
            
            gameRef.child('voting').on('value', snap => {
                handleVoting(snap.val());
            });
            
            gameRef.child('settings/micMode').on('value', snap => {
                if (snap.val()) {
                    micMode = snap.val();
                    document.querySelector(`input[value="${micMode}"]`).checked = true;
                    document.getElementById('operatorMic').classList.toggle('active', micMode === 'operador');
                }
            });
        }
        
        // ============================================================
        // QR CODE
        // ============================================================
        function initQR() {
            const url = BASE_URL + '/jogador.html';
            document.getElementById('qrUrl').textContent = url;
            
            QRCode.toCanvas(document.getElementById('qrcode'), url, {
                width: 130,
                margin: 1
            }, err => {
                if (err) log('Erro QR: ' + err, 'error');
                else log('QR Code OK', 'success');
            });
        }
        
        // ============================================================
        // YOUTUBE
        // ============================================================
        function initYouTube() {
            log('Carregando YouTube API...');
            
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            document.head.appendChild(tag);
        }
        
        // Callback GLOBAL - chamado pela API do YouTube quando est√° pronta
        window.onYouTubeIframeAPIReady = function() {
            log('YouTube API pronta!', 'success');
            ytReady = true;
            
            // Se j√° tinha um v√≠deo aguardando, carrega agora
            if (pendingVideoId) {
                loadYouTubeVideo(pendingVideoId);
                pendingVideoId = null;
            }
        };
        
        function loadYouTubeVideo(videoId) {
            log('loadYouTubeVideo: ' + videoId);
            
            // Se API n√£o est√° pronta, guarda pra depois
            if (!ytReady) {
                log('API n√£o pronta, guardando v√≠deo...', 'info');
                pendingVideoId = videoId;
                return;
            }
            
            // Esconde placeholder
            document.getElementById('placeholder').classList.add('hidden');
            
            // Se j√° existe player, s√≥ troca o v√≠deo
            if (ytPlayer && typeof ytPlayer.loadVideoById === 'function') {
                log('Trocando v√≠deo no player existente');
                ytPlayer.loadVideoById(videoId);
                return;
            }
            
            // Cria player novo
            log('Criando novo player...');
            
            ytPlayer = new YT.Player('youtube-player', {
                width: '100%',
                height: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    rel: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    fs: 1
                },
                events: {
                    onReady: function(event) {
                        log('Player pronto!', 'success');
                        event.target.playVideo();
                    },
                    onStateChange: function(event) {
                        const states = {
                            '-1': 'n√£o iniciado',
                            '0': 'terminado',
                            '1': 'tocando',
                            '2': 'pausado',
                            '3': 'buffering',
                            '5': 'v√≠deo cued'
                        };
                        log('Player state: ' + (states[event.data] || event.data));
                        
                        if (event.data === YT.PlayerState.ENDED) {
                            startVoting();
                        }
                    },
                    onError: function(event) {
                        const errors = {
                            2: 'ID inv√°lido',
                            5: 'Erro HTML5',
                            100: 'V√≠deo n√£o encontrado',
                            101: 'Incorpora√ß√£o n√£o permitida',
                            150: 'Incorpora√ß√£o n√£o permitida'
                        };
                        log('Erro YouTube: ' + (errors[event.data] || event.data), 'error');
                    }
                }
            });
        }
        
        function playVideo() {
            log('Bot√£o Play clicado');
            if (ytPlayer && ytPlayer.playVideo) {
                ytPlayer.playVideo();
            } else {
                log('Player n√£o dispon√≠vel', 'error');
            }
        }
        
        function stopVideo() {
            log('Bot√£o Stop clicado');
            if (ytPlayer && ytPlayer.stopVideo) {
                ytPlayer.stopVideo();
            }
        }
        
        // ============================================================
        // FILA
        // ============================================================
        function updateQueue(queue) {
            const listEl = document.getElementById('queueList');
            const singerCard = document.getElementById('singerCard');
            
            if (!queue || Object.keys(queue).length === 0) {
                listEl.innerHTML = '<div class="empty-state">üéµ Fila vazia</div>';
                singerCard.className = 'singer-card empty';
                singerCard.innerHTML = '<p>üé§ Escaneie o QR Code para entrar!</p>';
                currentSinger = null;
                currentVideoId = null;
                document.getElementById('placeholder').classList.remove('hidden');
                return;
            }
            
            const items = Object.entries(queue)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => a.timestamp - b.timestamp);
            
            listEl.innerHTML = items.map((item, i) => `
                <div class="queue-item">
                    <div class="pos">${i + 1}</div>
                    <div class="info">
                        <div class="name">${item.name || 'Sem nome'}</div>
                        <div class="song">${item.song || 'Escolhendo...'}</div>
                    </div>
                </div>
            `).join('');
            
            const first = items[0];
            currentSinger = first;
            
            singerCard.className = 'singer-card';
            singerCard.innerHTML = `
                <div class="singer-avatar">üé§</div>
                <div class="singer-info">
                    <div class="label">üéôÔ∏è Cantando agora</div>
                    <div class="name">${first.name}</div>
                    <div class="song">${first.song || 'Escolhendo m√∫sica...'}</div>
                </div>
                <div class="energy-box">
                    <div class="energy-bar">
                        <div class="energy-fill" id="energyFill"></div>
                    </div>
                    <div class="energy-text">üî• <span id="energyText">0%</span></div>
                </div>
            `;
            
            // CARREGA V√çDEO se tiver e for diferente do atual
            if (first.videoId) {
                if (first.videoId !== currentVideoId) {
                    log('Novo v√≠deo na fila: ' + first.videoId);
                    currentVideoId = first.videoId;
                    loadYouTubeVideo(first.videoId);
                }
            } else {
                log('Cantor sem v√≠deo ainda');
            }
        }
        
        // ============================================================
        // ENERGIA
        // ============================================================
        function updateEnergy(energy) {
            const fill = document.getElementById('energyFill');
            const text = document.getElementById('energyText');
            if (fill && text) {
                const pct = Math.min(100, Math.max(0, energy || 0));
                fill.style.width = pct + '%';
                text.textContent = Math.round(pct) + '%';
            }
        }
        
        // ============================================================
        // PLACAR
        // ============================================================
        function updateScoreboard(scores) {
            const el = document.getElementById('scoreboard');
            
            if (!scores || Object.keys(scores).length === 0) {
                el.innerHTML = '<div class="empty-state">‚≠ê Sem pontua√ß√µes</div>';
                return;
            }
            
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            el.innerHTML = sorted.map(([name, pts], i) => `
                <div class="score-item">
                    ${i < 3 ? `<span class="medal">${medals[i]}</span>` : `<div class="rank">${i + 1}</div>`}
                    <div class="name">${name}</div>
                    <div class="pts">${pts} pts</div>
                </div>
            `).join('');
        }
        
        // ============================================================
        // VOTA√á√ÉO
        // ============================================================
        function skipToVoting() {
            if (currentSinger) startVoting();
        }
        
        function startVoting() {
            if (!currentSinger) return;
            
            log('Iniciando vota√ß√£o para: ' + currentSinger.name);
            
            const energyAvg = currentSinger.energyCount > 0
                ? Math.round(currentSinger.energyTotal / currentSinger.energyCount)
                : 0;
            
            gameRef.child('voting').set({
                singerId: currentSinger.id,
                singerName: currentSinger.name,
                energy: energyAvg,
                votes: {},
                active: true,
                startTime: firebase.database.ServerValue.TIMESTAMP
            });
            
            document.getElementById('votingOverlay').classList.add('show');
            document.getElementById('votingSinger').textContent = currentSinger.name;
            document.getElementById('statEnergy').textContent = energyAvg;
            document.getElementById('statVotes').textContent = '0';
            document.getElementById('statAvg').textContent = '-';
            
            let time = 15;
            document.getElementById('votingTimer').textContent = time;
            
            if (votingInterval) clearInterval(votingInterval);
            votingInterval = setInterval(() => {
                time--;
                document.getElementById('votingTimer').textContent = time;
                if (time <= 0) endVoting();
            }, 1000);
        }
        
        function handleVoting(voting) {
            if (!voting || !voting.active) return;
            
            const votes = voting.votes || {};
            const values = Object.values(votes);
            const count = values.length;
            const avg = count > 0 ? (values.reduce((a,b) => a+b, 0) / count).toFixed(1) : '-';
            
            document.getElementById('statVotes').textContent = count;
            document.getElementById('statAvg').textContent = avg;
        }
        
        function endVoting() {
            clearInterval(votingInterval);
            
            gameRef.child('voting').once('value', snap => {
                const voting = snap.val();
                if (!voting) return;
                
                const votes = voting.votes || {};
                const values = Object.values(votes);
                const count = values.length;
                const avg = count > 0 ? values.reduce((a,b) => a+b, 0) / count : 0;
                
                const score = Math.round((voting.energy * 0.4) + (avg * 20 * 0.6));
                
                log(`Pontua√ß√£o: ${score}`);
                
                gameRef.child('scores/' + voting.singerName).transaction(c => (c || 0) + score);
                gameRef.child('queue/' + voting.singerId).remove();
                gameRef.child('voting').set({ active: false });
                
                setTimeout(() => {
                    document.getElementById('votingOverlay').classList.remove('show');
                }, 2000);
            });
        }
        
        // ============================================================
        // MICROFONE DO OPERADOR
        // ============================================================
        function setMicMode(mode) {
            micMode = mode;
            gameRef.child('settings/micMode').set(mode);
            document.getElementById('operatorMic').classList.toggle('active', mode === 'operador');
            if (mode === 'celular' && micActive) stopMic();
        }
        
        function initVisualizerBars() {
            const vis = document.getElementById('visualizer');
            vis.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '3px';
                vis.appendChild(bar);
            }
        }
        
        async function toggleMic() {
            if (!micActive) {
                try {
                    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 256;
                    
                    const source = audioCtx.createMediaStreamSource(micStream);
                    source.connect(analyser);
                    
                    micActive = true;
                    document.getElementById('micBtn').classList.add('recording');
                    document.getElementById('micStatus').textContent = 'Gravando...';
                    log('Microfone ativado', 'success');
                    
                    startEnergyCapture();
                } catch (e) {
                    log('Erro microfone: ' + e.message, 'error');
                }
            } else {
                stopMic();
            }
        }
        
        function stopMic() {
            micActive = false;
            document.getElementById('micBtn').classList.remove('recording');
            document.getElementById('micStatus').textContent = 'Clique para ativar';
            if (energyInterval) clearInterval(energyInterval);
            if (audioCtx) audioCtx.close();
            if (micStream) micStream.getTracks().forEach(t => t.stop());
        }
        
        function startEnergyCapture() {
            const bufferLen = analyser.frequencyBinCount;
            const data = new Uint8Array(bufferLen);
            const bars = document.querySelectorAll('#visualizer .bar');
            
            energyInterval = setInterval(() => {
                if (!micActive) return;
                
                analyser.getByteFrequencyData(data);
                
                let sum = 0;
                for (let i = 0; i < bufferLen; i++) sum += data[i];
                const avg = sum / bufferLen;
                const energy = Math.min(100, (avg / 128) * 100);
                
                bars.forEach((bar, i) => {
                    bar.style.height = Math.max(3, data[i * 6] / 5) + 'px';
                });
                
                if (currentSinger) {
                    gameRef.child('energy').set(Math.round(energy));
                    gameRef.child('queue/' + currentSinger.id).update({
                        energyTotal: firebase.database.ServerValue.increment(energy),
                        energyCount: firebase.database.ServerValue.increment(1)
                    });
                }
            }, 100);
        }
        
        // ============================================================
        // RESET
        // ============================================================
        function resetAll() {
            if (!confirm('Resetar tudo?')) return;
            gameRef.set(null).then(() => location.reload());
        }
        
        // ============================================================
        // INICIALIZA√á√ÉO
        // ============================================================
        document.addEventListener('DOMContentLoaded', () => {
            log('Iniciando Karaok√™...');
            initFirebase();
            initQR();
            initYouTube();
            initVisualizerBars();
        });
    </script>
</body>
